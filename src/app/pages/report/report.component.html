<br>
<div class="card">
  <div class="card-body">
    <div class="card-header">
      Reporte de colaboradores
    </div>
    <br>
    <form>
      <div class="form-group row">
        <label for="promedio" class="col-sm-2 col-form-label">Promedio edad colaboradores</label>
        <div class="col-sm-10">
          <input id="promedio" type="text" [(ngModel)]="report.promedio" name="promedio" readonly>
        </div>
      </div>
      <div class="form-group row">
          <label for="desviacion" class="col-sm-2 col-form-label">Desviacion standar edad colaboradores</label>
          <div class="col-sm-10">
            <input id="apellido" type="text" [ngModel]="report.desviacion | number"(ngModelChange)="report.desviacion=$event" name="desviacion" readonly  >
          </div>
      
      </div>
      
    </form>
  </div>
</div>
